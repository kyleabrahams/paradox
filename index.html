    <a-marker id="marker1" touchevent emitedevents="true" cursor="rayOrigin: mouse" preset="custom" type="pattern" url="patt/newL.patt"> 
      <a-entity rotation="-90 0 0" position="0 0 2" geometry="primitive:plane;width:5;height:4;" material="shader:gif;src:url(static.gif);" gif="">
      <a-animation attribute="position"
          dur="2000"
          from="0 0 0.8"
          to= "0 0 0.8"
          direction="alternate"
          repeat="indefinite"
          easing="ease">
        </a-animation>
      </a-entity>

      <a-image material="alphaTest: 0.5" rotation="-90 0 0" position="0 1 2"  src="personImages/prdxTextGrey.png" width="4.0" height="4.0">

          dur="1000"
          from="0 -3 2"
          to= "0 1 2"
          direction="alternate"
          repeat="indefinite"
          easing="ease">
        </a-animation>
      </a-image>

      <a-image rotation="-90 0 0" position="0 0 0"  src="static.gif" width="2" height="2"></a-image>
      <a-entity sound="src: url(SOUND/static.mp3); autoplay: false"></a-entity>
      <a-image rotation="-90 0 0" position="2.1 0.5 -0.8"  src="img/record.png" width="0.4" height="0.15">
        <a-animation attribute="scale"
          delay="1000"
          dur="0000"
          from="0 0 0"
          to= "1 1 1"
          direction="alternate"
          repeat="indefinite"
          easing="ease">
        </a-animation>
      </a-image>

      <a-image rotation="-90 0 0" position="0 0.25 0"  src="personImages/mainPoster.png" width="2" height="2"></a-image>
      <a-image rotation="-90 0 0" position="-1.6 0.5 1"  src="personImages/juanv1.png" width="0.8" height="0.8"></a-image>
      <a-image rotation="-90 0 0" position="-0.8 0.5 1"  src="personImages/kaoriv1.png" width="0.8" height="0.8"></a-image>
      <a-image rotation="-90 0 0" position="0  0.5 1"  src="personImages/kylev1.png" width="0.8" height="0.8"></a-image>
      <a-image rotation="-90 0 0" position="0.8  0.5 1"  src="personImages/lenav1.png" width="0.8" height="0.8"></a-image>
      <a-image rotation="-90 0 0" position="1.6  0.5 1"  src="personImages/oscarv1.png" width="0.8" height="0.8"></a-image>  
    </a-marker>

    <!------------------------------- T MARKER ------------------------------->
    <a-marker preset="custom" type="pattern" url="patt/newT.patt">
      <a-asset-item id="chevronL" src="3DModels/chevron.gltf"></a-asset-item>
      <a-entity position="0 0 0" rotation="0 90 0" gltf-model="#chevronL">
        <a-animation attribute="position"
        dur="1000"
        from="-0.4 2 0"
        to= "-6 2 0"
        direction="alternate"
        repeat="indefinite"
        easing="ease">
      </a-animation>
      </a-entity>
    </a-marker>

    <!------------------------------<<<  MP4 VIDEO & SCRIPT >>>------------------------------->
    <script>                    
      AFRAME.registerComponent('video-vidhandler', {
          init: function() {
      console.log('video init entered');
              this.toggle = false;
              this.vid = document.querySelector("#mp4");
              this.vid.pause();
          },
          tick: function() {
              if (this.el.object3D.visible == true) {
                  if (!this.toggle) {
                      this.toggle = true;
                      this.vid.play();
                  }
              } else {
                  this.toggle = false;
                  this.vid.pause();
              }
          }
      });
    </script>

    <a-marker preset="custom" type="pattern" url="patt/b.patt" video-vidhandler>
        <a-plane scale = "4 2" position='0 0.1 0' rotation="-90 0 0" material='transparent:true;src:#mp4' controls></a-plane>
        <video preload="none" id="mp4" response-type="arraybuffer" loop="false" crossorigin webkit-playsinline playsinline controls>
          <source  src="videos/DanceAssassin.mp4">
        </video>
    </a-marker>
