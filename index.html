<!------------------------------<<<  MP4 VIDEO SCRIPT >>>------------------------------->
    <script>                    
      AFRAME.registerComponent('video-vidhandler', {
          init: function() {
      console.log('video init entered');
              this.toggle = false;
              this.vid = document.querySelector("#mp4");
              this.vid.pause();
          },
          tick: function() {
              if (this.el.object3D.visible == true) {
                  if (!this.toggle) {
                      this.toggle = true;
                      this.vid.play();
                  }
              } else {
                  this.toggle = false;
                  this.vid.pause();
              }
          }
      });
    </script>
